    <script>
        window.onload = function() {

            var seconds = 00;
            var tens = 00;
            var appendSecond = document.getElementById("time-seconds")
            var appendMins = document.getElementById("time-mins")

            var Interval;
            clearInterval(Interval);
            Interval = setInterval(startTimer, 999);

            function startTimer() {
                tens++;

                if (tens <= 9) {
                    appendSecond.innerHTML = "0" + tens;
                }
                if (tens > 9) {
                    appendSecond.innerHTML = tens;

                }
                if (tens > 60) {
                    console.log("seconds");
                    seconds++;
                    appendMins.innerHTML = "0" + seconds;
                    tens = 0;
                    appendSecond.innerHTML = "0" + 0;
                }
                if (seconds > 9) {
                    appendMins.innerHTML = seconds;
                }

            }


        }
